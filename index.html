  <body>
    <!-- loader starts-->
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <!-- loader ends-->

    <!-- login page start-->
    <div class="container-fluid p-0"> 
      <div class="row m-0">
        <div class="col-xl-5"><img style="display: block; position: fixed; width: 50%; height: 100vh;" src="images/login/1.jpg" alt="looginpage"></div>
        <div class="col-xl-7 p-0"> 
          <div class="login-card login-dark">
            <div>
              <div><a class="logo" href="#"><img class="img-fluid for-light" src="images/logo.svg" alt="looginpage"><img class="img-fluid for-dark" src="images/logo.svg" alt="looginpage"><span style="font-weight: 800; font-size: 20px; margin-left: 10PX; color: black;">Third Eye</span></a></div>
              <div class="login-main"> 
                <form class="theme-form" id="userCreationForm">
                    <h2>Create your account</h2>
                    <p class="f-m-light mt-1">Enter your personal details to create account</p>
                
                    <div class="form-group">
                        <label class="col-form-label pt-0">Name<span class="txt-danger">*</span></label>
                        <input class="form-control" type="text" required placeholder="Full name" id="userFullName" name="userFullName">
                    </div>
                
                    <div class="form-group">
                        <label class="col-form-label">Email Address<span class="txt-danger">*</span></label>
                        <input class="form-control" type="email" required placeholder="Test@gmail.com" id="userEmail" name="userEmail">
                    </div>
                
                    <div class="form-group">
                        <label class="col-form-label">Username<span class="txt-danger">*</span></label>
                        <input class="form-control" type="text" required placeholder="Username" id="userUsername" name="userUsername">
                    </div>
                
                    <div class="form-group">
                        <label class="col-form-label">Password<span class="txt-danger">*</span></label>
                        <div class="form-input position-relative">
                            <input class="form-control" type="password" required placeholder="*********" id="userPassword" name="userPassword">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label class="col-form-label">Employee Code<span class="txt-danger">*</span></label>
                        <input class="form-control" type="text" required placeholder="Employee Code" id="userEmployeeCode" name="userEmployeeCode">
                    </div>
                
                    <div class="form-group">
                        <label class="col-form-label">Designation<span class="txt-danger">*</span></label>
                        <input class="form-control" type="text" required placeholder="Designation" id="userDesignation" name="userDesignation">
                    </div>
                
                    <div class="form-group">
                        <label class="col-form-label" for="userDepartment">Department<span class="txt-danger">*</span></label>
                        <select class="form-control form-select" id="userDepartment" name="userDepartment" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <option value="HR">HR</option>
                            <option value="Software">Software</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label class="col-form-label" for="userShift">Shift<span class="txt-danger">*</span></label>
                        <select class="form-control form-select" id="userShift" name="userShift" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="US Shift">US Shift</option>
                            <option value="UK Shift">UK Shift</option>
                            <option value="Indian Shift">Indian Shift</option>
                        </select>
                    </div>
                
                    <div class="form-group mb-0">
                        <div class="checkbox p-0">
                            <input id="agreeCheckbox" type="checkbox">
                            <label class="text-muted" for="agreeCheckbox">Agree with <a class="ms-2" href="#!">Privacy Policy</a></label>
                        </div>
                        <button class="btn btn-primary btn-block w-100" type="submit" id="submitBtn" disabled>Create Account</button>
                    </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>

<script>
    function showLoader() {
        let loaderWrapper = document.querySelector('.loader-wrapper');

        // Re-add the loader if it's missing
        if (!loaderWrapper) {
            loaderWrapper = document.createElement('div');
            loaderWrapper.classList.add('loader-wrapper');
            loaderWrapper.innerHTML = `
                <div class="loader"></div>
            `;
            document.body.appendChild(loaderWrapper);
        }

        loaderWrapper.style.display = 'flex';
    }

    function hideLoader() {
        const loaderWrapper = document.querySelector('.loader-wrapper');
        if (loaderWrapper) {
            loaderWrapper.style.display = 'none';
        }
    }

    document.addEventListener("DOMContentLoaded", function () { 
        const departmentsDict = {
            "Software": 1,
            "HR": 2,
            "Sales": 6,
            "Marketing": 7,
            "Digital Marketing": 8
        };

        const shiftsDict = {
            "US Shift": 1,
            "Indian Shift": 2,
            "UK Shift": 5
        };

        const agreeCheckbox = document.getElementById("agreeCheckbox");
        const submitBtn = document.getElementById("submitBtn");
        const userForm = document.getElementById("userCreationForm");
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZG1pbkBoZWxpeHRlY2hpbmMuY29tIiwiaWQiOjEsImlzX3N1cGVyX2FkbWluIjp0cnVlLCJleHAiOjE3NDAyMjYwNzR9.ieErV6l3Y6kgnIzgB5u2qBkdb3fozh_JRO_AgshSOh4";

        // Enable button when checkbox is checked
        agreeCheckbox.addEventListener("change", function () {
        submitBtn.disabled = !agreeCheckbox.checked;
    });

    // Handle form submission
    userForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission
        showLoader();

        // Collect form data
        const formData = {
            organization_id: 2,
            name: document.getElementById("userFullName").value,
            email: document.getElementById("userEmail").value,
            username: document.getElementById("userUsername").value,
            password: document.getElementById("userPassword").value,
            employee_code: document.getElementById("userEmployeeCode").value,
            designation: document.getElementById("userDesignation").value,
            department_id: departmentsDict[document.getElementById("userDepartment").value],
            shift_id: shiftsDict[document.getElementById("userShift").value],
            expiry_date: "2027-02-20T10:55:38.289Z"
        };

        // Send data to API
        fetch("http://44.206.241.255:8000/create-employee", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            hideLoader();
            console.log(data);
            alert("User created successfully!");
            userForm.reset();
            submitBtn.disabled = true;
        })
        .catch(error => {
            hideLoader();
            console.error("Error:", error);
            alert("Failed to create user. Please try again.");
        });
    });

});
</script>
